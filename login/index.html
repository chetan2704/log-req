<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-purple-400">
    <div class="h-[70vh] w-[30vw] bg-[#f2f2f2]">
        <div class="pt-6 text-center text-lg ">
            <p>Sign into your account</p>
            <p class="text-xs text-blue-600">or,<a href="#">create an account </a></p>
        </div>
        <div class="mt-8">
            <form action="">
                  <div class="px-6 ">
                    <input type="email" placeholder="Email Address"  class="pl-2 border border-gray-700  w-[26vw] shadow-xl hover:border-green-950 " >
                  </div>
                  <div class="px-6 mt-6">
                    <input type="password" placeholder="Password" class="pl-2 border border-gray-700  w-[26vw] shadow-xl hover:border-green-950 ">
                     
                  </div>
                  <div class="pr-6 mt-3">
                    <p class="text-right text-xs text-blue-600"><a href="#">forgot your password?</a> </p>
                  </div>
                  <div class=" mt-8 bg-gray-600 text-white w-[26vw]  ml-6 rounded-md text-center h-8 shadow-xl border-2 hover:border-black">
                    <button>log in</button>
                  </div>
                  <div class="text-xs text-center mt-4" >
                    <p>By logging in,I accept the Terms of use</p>
                  </div>
            </form>
        </div>

    </div>  
</body>
</html>
